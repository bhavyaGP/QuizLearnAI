<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .quiz {
            margin-top: 20px;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-question strong {
            display: block;
            margin-bottom: 5px;
        }

        .quiz-question ul {
            list-style-type: none;
            padding: 0;
        }

        .quiz-question ul li {
            margin-bottom: 5px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: rgb(145, 24, 251);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: fit-content;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: rgb(145, 24, 251);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Responsive YouTube video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quiz Result</h1>

        <!-- Embed the YouTube video in a smaller, responsive frame -->
        <p><strong>Your Video :</strong></p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Fnlnw8uY6jo?start=910"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <p><strong>Number of Quiz Questions:</strong> 5</p>

        <div class="button-container">
            <button onclick="showSummary()">Show Summary</button>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="summary-section" style="display: none;">
            <h2>Summary</h2>
            <p>This is a brief summary of the quiz results.</p>
        </div>

        <div id="quiz-section" class="quiz" style="display: none;">
            <h2>Quiz</h2>
            <div class="quiz-question">
                <strong>Question 1:</strong>
                <p>What is the capital of France?</p>
                <ul>
                    <li>Paris</li>
                    <li>Berlin</li>
                    <li>Madrid</li>
                    <li>Rome</li>
                </ul>
            </div>
            <div class="quiz-question">
                <strong>Question 2:</strong>
                <p>What is 2 + 2?</p>
                <ul>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
        </div>

        <a class="back-link" href="/">Go Back</a>
    </div>

    <script>
        function showSummary() {
            document.getElementById('summary-section').style.display = 'block';
            document.getElementById('quiz-section').style.display = 'none';
        }

        function startQuiz() {
            document.getElementById('summary-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
        }
    </script>
</body>

</html>
